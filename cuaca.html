<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Widget DIY</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- SVG Symbol Definitions (hidden) -->
    <svg xmlns="http://www.w3.org/2000/svg" width="0" height="0" style="position:absolute" aria-hidden="true">
    <defs>
        <radialGradient id="wxGradYellow" cx="50%" cy="50%" r="80%" fx="90%" fy="80%">
            <stop offset="0%"   stop-color="yellow"/>
            <stop offset="100%" stop-color="orange"/>
        </radialGradient>
        <linearGradient id="wxGradDarkGray" x1="30%" y1="0%" x2="70%" y2="100%">
            <stop offset="0%"   stop-color="#c0c8d0"/>
            <stop offset="55%"  stop-color="#8a9aaa"/>
            <stop offset="100%" stop-color="#606c7a"/>
        </linearGradient>
        <linearGradient id="wxGradGray" x1="30%" y1="0%" x2="70%" y2="100%">
            <stop offset="0%"   stop-color="#dde4ec"/>
            <stop offset="55%"  stop-color="#adbccc"/>
            <stop offset="100%" stop-color="#8a9db0"/>
        </linearGradient>
        <linearGradient id="wxGradWhite" x1="30%" y1="0%" x2="70%" y2="100%">
            <stop offset="0%"   stop-color="#f4f7fa"/>
            <stop offset="55%"  stop-color="#d8e4ee"/>
            <stop offset="100%" stop-color="#b8cad8"/>
        </linearGradient>
        <filter id="wxCloudShadow" x="-10%" y="-10%" width="130%" height="140%">
            <feDropShadow dx="1" dy="2" stdDeviation="2" flood-color="#8fa8c0" flood-opacity="0.35"/>
        </filter>
    </defs>

    <symbol id="wx-sym-sun">
        <circle cx="50" cy="50" r="20" fill="url(#wxGradYellow)"/>
        <line x1="50"  y1="27"   x2="50"  y2="2"   class="wx-longRay"/>
        <line x1="50"  y1="73"   x2="50"  y2="98"  class="wx-longRay"/>
        <line x1="27"  y1="50"   x2="2"   y2="50"  class="wx-longRay"/>
        <line x1="73"  y1="50"   x2="98"  y2="50"  class="wx-longRay"/>
        <line x1="34"  y1="34"   x2="16"  y2="16"  class="wx-longRay"/>
        <line x1="66"  y1="66"   x2="84"  y2="84"  class="wx-longRay"/>
        <line x1="34"  y1="66"   x2="16"  y2="84"  class="wx-longRay"/>
        <line x1="66"  y1="34"   x2="84"  y2="16"  class="wx-longRay"/>
        <line x1="59"  y1="29"   x2="66"  y2="13"  class="wx-shortRay"/>
        <line x1="71"  y1="42"   x2="87"  y2="35"  class="wx-shortRay"/>
        <line x1="71"  y1="58.5" x2="87"  y2="65"  class="wx-shortRay"/>
        <line x1="59"  y1="71"   x2="66"  y2="87"  class="wx-shortRay"/>
        <line x1="41"  y1="71"   x2="34"  y2="87"  class="wx-shortRay"/>
        <line x1="29.5" y1="58.5" x2="13" y2="66" class="wx-shortRay"/>
        <line x1="29"  y1="42"   x2="13"  y2="35"  class="wx-shortRay"/>
        <line x1="41"  y1="29"   x2="35"  y2="13"  class="wx-shortRay"/>
    </symbol>

    <symbol id="wx-sym-moon">
        <path d="M60,20 A30,30 0 1,0 90,65 22,22 0 1,1 60,20z" fill="url(#wxGradYellow)"/>
    </symbol>

    <symbol id="wx-sym-star">
        <polygon points="5,0 2,10 10,4 0,4 8,10" fill="url(#wxGradYellow)" fill-rule="nonzero"/>
    </symbol>

    <symbol id="wx-sym-grayCloud">
        <path fill="url(#wxGradGray)" stroke="#8a9cb0" stroke-width="0.8"
              filter="url(#wxCloudShadow)"
              d="M20,15 Q25,0 45,11 Q60,5 60,20 A30,15 5 1,1 20,15 Z"/>
    </symbol>

    <symbol id="wx-sym-whiteCloud">
        <path fill="url(#wxGradWhite)" stroke="#9ab0c4" stroke-width="0.8"
              filter="url(#wxCloudShadow)"
              d="M11,47 Q13,37 21,42 Q31,30 41,38 A28,21 -25 1,1 35,75 Q23,85 19,73 A12,12 0 0,1 11,47Z"/>
    </symbol>

    <symbol id="wx-sym-rainDrop">
        <path fill="lightblue" d="M10 0 Q10,0 14,7 A5,5 0 1,1 6,7 Q10,0 10,0Z"/>
    </symbol>

    <symbol id="wx-sym-rainDrizzle">
        <line x1="20" y1="2" x2="10" y2="40" class="wx-drizzleLine"/>
    </symbol>

    <symbol id="wx-sym-thunderBolt">
        <path fill="#ffd700" d="M15,0 L1,23 L8,23 L0,40 L15,19 L8,19Z"/>
    </symbol>

    <symbol id="wx-sym-snowFlake">
        <path d="M5,0 L5,10 M0,5 L10,5 M1.5,1.5 L8.5,8.5 M8.5,1.5 L1.5,8.5"/>
        <path d="M3.5,0.25 L5,2 L6.5,0.25 M3.5,9.75 L5,8 L6.5,9.75"/>
        <path d="M0.25,3.5 L2,5 L0.25,6.5 M9.75,3.5 L8,5 L9.75,6.5"/>
    </symbol>

    <symbol id="wx-sym-mist">
        <path d="M5,34 L43,34"/>
        <path d="M10,40 L40,40 Q51.5,40 50,35 T60,30 L80,30"/>
        <path d="M15,45 L45,45 Q56.5,45 55,40 T65,35 L90,35"/>
        <path d="M60,42 L85,42"/>
    </symbol>
    </svg>

    <!-- Widget -->
    <div class="container py-5 text-center">
        <div id="weather-widget" class="weather-widget">
            <svg id="weather-svg" aria-hidden="true">
                <g id="wx-precip"></g>
                <g id="wx-lightning"></g>
            </svg>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="cuaca.js"></script>
</body>
</html>
